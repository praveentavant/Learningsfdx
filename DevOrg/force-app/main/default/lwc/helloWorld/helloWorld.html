<template>
    <lightning-card  title="Data Binding">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" label="Enter company name" onkeyup={binding}>
            </lightning-input>
        <div>{company}is own by {name}</div>
    </div>
    </lightning-card>

    <lightning-card  title="Track property">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" label="Enter City name" onkeyup={cityhandler}>
            </lightning-input>
        <div>{Address.city} is my city</div>
    </div>
    </lightning-card>

    <lightning-card title="Getter Method">
        <div class="slds-var-m-around_medium">
            <div>First USer name is {firstuser}</div>
            <div> sum of the given numbers is {multiply}</div>
        </div>
    </lightning-card>
   
   
    
</template>
