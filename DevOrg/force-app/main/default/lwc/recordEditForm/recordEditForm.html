<template>
    <lightning-card title="Record Edit Form">
        <lightning-record-edit-form object-api-name={objectApiName}
                                    onsuccess={successHandler}
                                    density="Compact">
            <lightning-input-field field-name="Id" value={PlayerId}></lightning-input-field>
            <lightning-input-field field-name={PLAYER_NAME}></lightning-input-field>
            <lightning-input-field field-name={PLAYER_EMAIL}></lightning-input-field>
            <lightning-input-field field-name={PLAYER_GOAL}></lightning-input-field>
            <lightning-input-field field-name={FOOTBALL_CLUB}></lightning-input-field>
            <lightning-button label="Submit" variant="brand" type="submit"></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
