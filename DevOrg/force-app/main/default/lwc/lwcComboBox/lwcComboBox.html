<template>
    <lightning-card title="Combo-Box">
       <lightning-combobox label="Status" value={value} placeholder="Please Slelect the account" options={options} onchange={onchangeHandler}>

       </lightning-combobox>
        <p>Selected value is : {value}</p>
    </lightning-card>

<template if:true={contactTable}>
    <lightning-card title="Contact Details" class="slds-media slds-media_center slds-has-flexi-truncate">
        
        <lightning-datatable title="Contact Details"
                key-field="id"
                data={data}
                columns={columns}>
        </lightning-datatable>
    </lightning-card>
</template>
    
</template>
