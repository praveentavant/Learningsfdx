<template>
    <lightning-card  title="Render multiple template" icon-name="custom:custom18">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium" >SignIn Form</h2>
            <lightning-input type="Text" label="firstName" ></lightning-input>
            <lightning-input type="Text" label="lastName" ></lightning-input>
            <lightning-input type="Email" label="Email" ></lightning-input>
            <lightning-input type="Password" label="password" ></lightning-input>
            <lightning-button 
            variant="destructive"
            label="Submit"
            title="Submit"
            onclick={submitHandler}
            class="slds-m-left_x-small">
           </lightning-button>
           <lightning-button 
           variant="Success"
           label="Back"
           title="Back"
           onclick={handleclick}
           class="slds-m-left_x-small">
          </lightning-button>

        </div>
    </lightning-card>
</template>
