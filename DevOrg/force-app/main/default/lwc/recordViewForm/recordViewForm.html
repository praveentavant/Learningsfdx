<template>
    <lightning-card title="Lightning record view form">
        <lightning-record-view-form
            record-id={recordId}
            object-api-name={objectApi}
            density="Compact">

            <lightning-output-field field-name={nameField}></lightning-output-field>
            <lightning-output-field field-name={goalField}></lightning-output-field>
            <lightning-output-field field-name={ownerField}></lightning-output-field>
            <lightning-output-field field-name={footBallClub}></lightning-output-field>

        </lightning-record-view-form>
    </lightning-card>
    
</template>
